<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: #ffffff;
      color: #1a1a1a;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px 24px;
    }
    h2 {
      font-size: 24px;
      font-weight: 600;
      margin: 0 0 32px 0;
      color: #000000;
    }
    .field {
      margin-bottom: 24px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      font-size: 14px;
      color: #2c2c2c;
    }
    input[type="url"] {
      width: 100%;
      padding: 12px;
      font-size: 14px;
      font-family: inherit;
      background: #f5f5f5;
      color: #1a1a1a;
      border: 1px solid #d4d4d4;
      border-radius: 6px;
      transition: border-color 0.2s, background-color 0.2s;
    }
    input[type="url"]:focus {
      outline: none;
      border-color: #8b5cf6;
      background: #ffffff;
    }
    button {
      padding: 10px 20px;
      background: #8b5cf6;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: background-color 0.2s;
    }
    button:hover {
      background: #7c3aed;
    }
    button:active {
      background: #6d28d9;
    }
    .status {
      margin-top: 12px;
      padding: 8px 12px;
      background: #d1fae5;
      color: #065f46;
      border-radius: 6px;
      font-size: 14px;
      display: none;
    }
    .status.error {
      background: #fee2e2;
      color: #991b1b;
    }
    .help-text {
      margin-top: 8px;
      font-size: 13px;
      line-height: 1.5;
      color: #737373;
    }
    .help-text a {
      color: #8b5cf6;
      text-decoration: none;
      cursor: pointer;
    }
    .help-text a:hover {
      text-decoration: underline;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background: #262624;
        color: #C2C0B6;
      }
      h2 {
        color: #C2C0B6;
      }
      label {
        color: #C2C0B6;
      }
      input[type="url"] {
        background: #30302E;
        color: #C2C0B6;
        border-color: #404040;
      }
      input[type="url"]:focus {
        border-color: #D97757;
        background: #30302E;
      }
      button {
        background: #D97757;
      }
      button:hover {
        background: #c0674a;
      }
      button:active {
        background: #a8573d;
      }
      .status {
        background: #064e3b;
        color: #6ee7b7;
      }
      .status.error {
        background: #7f1d1d;
        color: #fca5a5;
      }
      .help-text {
        color: #C2C0B6;
        opacity: 0.7;
      }
      .help-text a {
        color: #D97757;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="field">
      <label for="claudeUrl">Conversation URL</label>
      <input type="url" id="claudeUrl" placeholder="https://claude.ai/" autofocus>
      <div class="help-text">
        Default: <a href="#" id="resetDefault" aria-label="Reset to default URL">https://claude.ai/</a><br>
        To pin a conversation, paste the full conversation URL (e.g., https://claude.ai/chat/...)
      </div>
    </div>

    <button id="save">Save</button>
    <div class="status" id="status" role="status" aria-live="polite">Settings saved!</div>
  </div>

  <script src="settings.js"></script>
</body>
</html>
